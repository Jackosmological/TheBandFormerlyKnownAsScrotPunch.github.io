<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRT TEST</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="tv" id="tv">

  <img class="tv-screen" src="screen.png">

  <div class="tv-static"></div>

  <video class="tv-video" id="v">
    <source src="band.mp4" type="video/mp4">
  </video>

  <button class="play-btn" id="btn"></button>

  <img class="tv-frame" src="tv.png">

</div>

<script>
const tv = document.getElementById("tv");
const v = document.getElementById("v");
const btn = document.getElementById("btn");

window.onload = ()=>{
  tv.classList.add("startup");
  setTimeout(()=> tv.classList.remove("startup"),1500);
};

btn.onclick = ()=>{
  tv.classList.add("staticburst");
  setTimeout(()=>{
    tv.classList.remove("staticburst");
    tv.classList.add("on");
    v.play();
    btn.style.display="none";
  },600);
};
</script>

</body>
</html>
